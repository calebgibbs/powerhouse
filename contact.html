						</div> 
						<div>
							<textarea rows="4" cols="50" placeholder="Describe the job you want done..." id="msgIn" name="message"></textarea>
							<span id="message-msg" class="error"></span>
						</div> 
					</div>
					<div>
						<button id="send-btn"><span class="button-text">Send</span></button>
